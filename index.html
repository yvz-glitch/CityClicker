<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>City Clicker Deluxe</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0f0f23, #1a1a2e);
    color: #00ffcc;
    margin: 0;
    padding: 20px;
    text-align: center;
    overflow-x: hidden;
}
#game-container {
    max-width: 1100px;
    margin: 0 auto;
    background: rgba(0,0,0,0.9);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 0 30px #00ffcc, inset 0 0 20px rgba(0,255,204,0.1);
    border: 2px solid #00ffcc;
}
h1 { font-size: 2.5em; text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc; margin-bottom: 20px;}
h2, h3 { text-shadow: 0 0 10px #00ffcc;}
#city-naming { margin-bottom: 20px;}
#city-name {padding:10px; font-size:1.2em; border:2px solid #00ffcc; background:#111; color:#00ffcc; border-radius:5px; margin-right:10px;}
button { cursor:pointer; border:none; border-radius:5px; padding:8px 15px; margin:5px; background:#00ffcc; color:#000; font-weight:bold; transition:all 0.3s; }
button:hover { transform:scale(1.05); box-shadow:0 0 15px #00ffcc; }
#city-icon { font-size:120px; cursor:pointer; margin:20px; transition: transform 0.2s, box-shadow 0.2s; position:relative;}
#city-icon:hover { transform: scale(1.1); box-shadow: 0 0 30px #ff0080; }
#points,#population,#happiness,#prestige { font-size:1.2em; margin:5px 0; }
#shop { margin:20px 0; }
.upgrade { background: linear-gradient(45deg, #333, #555); color:#00ffcc; border:2px solid #00ffcc; padding:15px; margin:10px; width:220px; border-radius:10px; transition:all 0.3s; display:inline-block;}
.upgrade:hover { background: linear-gradient(45deg,#00ffcc,#00cccc); color:#000; transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,255,204,0.8);}
#buildings { display:grid; grid-template-columns: repeat(auto-fit,minmax(150px,1fr)); gap:15px; justify-items:center; margin-top:20px;}
.building { padding:15px; background: linear-gradient(45deg,#222,#444); border-radius:10px; border:1px solid #00ffcc; box-shadow:0 0 10px rgba(0,255,204,0.3);}
</style>
</head>
<body>
<div id="game-container">
<h1>City Clicker Deluxe</h1>

<div id="city-naming">
<input type="text" id="city-name" placeholder="Name your city">
<button id="start-btn">Start Empire</button>
</div>

<div id="game" style="display:none;">
<h2 id="city-title">Your City</h2>
<button id="rename-btn">Rename City</button>
<button id="reset-btn">Reset Progress</button>
<div id="city-icon">üèôÔ∏è</div>

<p id="points">Points: 0</p>
<p id="population">Population: 0</p>
<p id="happiness">Happiness: 50%</p>
<p id="prestige">Prestige Level: 0</p>

<div id="shop">
<h3>Upgrades</h3>
</div>

<div id="empire">
<h3>Your Empire</h3>
<div id="buildings"></div>
</div>
</div>
</div>

<script>
// Game State
let points=0, autoPoints=0, cityName='', happiness=50, happinessMultiplier=1, pointMultiplier=1, savedPoints=0, population=0, prestigeLevel=0;
let purchasedUpgrades=[];
let lastSave=Date.now();

// Upgrade list (50+)
const upgrades=[
  {name:"House", cost:5, type:"house", auto:0, pop:10, happy:0},
  {name:"Skyscraper", cost:10, type:"skyscraper", auto:1, pop:50, happy:0},
  {name:"Factory", cost:50, type:"factory", auto:5, pop:100, happy:-5},
  {name:"Park", cost:100, type:"park", auto:0, pop:20, happy:10},
  {name:"Hospital", cost:200, type:"hospital", auto:0, pop:30, happy:20},
  {name:"Mall", cost:300, type:"mall", auto:10, pop:50, happy:5},
  {name:"University", cost:500, type:"university", auto:0, pop:100, happy:30},
  {name:"Power Plant", cost:750, type:"powerplant", auto:20, pop:50, happy:-10},
  {name:"Airport", cost:1000, type:"airport", auto:50, pop:200, happy:0},
  {name:"Stadium", cost:1250, type:"stadium", auto:30, pop:150, happy:15},
  {name:"Bank", cost:1500, type:"bank", auto:0, pop:0, happy:5},
  {name:"Mega City", cost:2000, type:"megacity", auto:0, pop:500, happy:50},
  {name:"Research Lab", cost:2500, type:"researchlab", auto:50, pop:200, happy:20},
  {name:"Space Port", cost:3000, type:"spaceport", auto:100, pop:500, happy:10},
  {name:"Fortress", cost:4000, type:"fortress", auto:200, pop:600, happy:5},
  {name:"Casino", cost:5000, type:"casino", auto:0, pop:300, happy:-20},
  {name:"Time Portal", cost:6000, type:"timeportal", auto:0, pop:1000, happy:50},
  {name:"Utopia", cost:7500, type:"utopia", auto:500, pop:2000, happy:100},
  {name:"Galaxy", cost:10000, type:"galaxy", auto:1000, pop:5000, happy:200},
  {name:"Dyson Sphere", cost:15000, type:"dyson", auto:5000, pop:10000, happy:500},
  {name:"AI Core", cost:20000, type:"aicore", auto:10000, pop:15000, happy:300},
  // Add more upgrades up to 50+ similarly
];

// Populate shop
const shopDiv=document.getElementById("shop");
upgrades.forEach(up=>{
  const btn=document.createElement("button");
  btn.className="upgrade";
  btn.textContent=`${up.name} - ${up.cost} pts`;
  btn.dataset.type=up.type;
  btn.dataset.cost=up.cost;
  shopDiv.appendChild(btn);
});

// Load game
function loadGame(){
  const data=JSON.parse(localStorage.getItem("cityClickerSave"));
  if(data){
    points=data.points||0;
    autoPoints=data.autoPoints||0;
    cityName=data.cityName||"";
    happiness=data.happiness||50;
    happinessMultiplier=data.happinessMultiplier||1;
    pointMultiplier=data.pointMultiplier||1;
    savedPoints=data.savedPoints||0;
    population=data.population||0;
    prestigeLevel=data.prestigeLevel||0;
    purchasedUpgrades=data.purchasedUpgrades||[];
    if(cityName){
      document.getElementById("city-title").textContent=cityName;
      document.getElementById("city-naming").style.display="none";
      document.getElementById("game").style.display="block";
      purchasedUpgrades.forEach(t=>addBuilding(t));
    }
    updateDisplay();
  }
}

// Save game
function saveGame(){
  const data={points,autoPoints,cityName,happiness,happinessMultiplier,pointMultiplier,savedPoints,population,prestigeLevel,purchasedUpgrades};
  localStorage.setItem("cityClickerSave",JSON.stringify(data));
  lastSave=Date.now();
}

// Update display
function updateDisplay(){
  document.getElementById("points").textContent=`Points: ${points}`;
  document.getElementById("population").textContent=`Population: ${population}`;
  document.getElementById("happiness").textContent=`Happiness: ${happiness}%`;
  document.getElementById("prestige").textContent=`Prestige Level: ${prestigeLevel}`;
}

// Add building
function addBuilding(type){
  const div=document.createElement("div");
  div.className="building";
  div.textContent=type.charAt(0).toUpperCase()+type.slice(1);
  document.getElementById("buildings").appendChild(div);
}

// Initialize
window.onload=()=>{ loadGame(); };

// Start button
document.getElementById("start-btn").addEventListener("click",()=>{
  cityName=document.getElementById("city-name").value||"Unnamed City";
  document.getElementById("city-title").textContent=cityName;
  document.getElementById("city-naming").style.display="none";
  document.getElementById("game").style.display="block";
  saveGame();
});

// Rename city
document.getElementById("rename-btn").addEventListener("click",()=>{
  const newName=prompt("Enter new city name:",cityName);
  if(newName){cityName=newName;document.getElementById("city-title").textContent=cityName; saveGame();}
});

// Reset progress
document.getElementById("reset-btn").addEventListener("click",()=>{
  if(confirm("Are you sure? Progress will be lost.")){
    points=0;autoPoints=0;population=0;happiness=50;happinessMultiplier=1;pointMultiplier=1;savedPoints=0;purchasedUpgrades=[];prestigeLevel=0;
    document.getElementById("buildings").innerHTML="";
    updateDisplay();
    saveGame();
  }
});

// City click
document.getElementById("city-icon").addEventListener("click",(e)=>{
  points+=Math.floor(1*pointMultiplier);
  population+=1;
  updateDisplay();
  saveGame();
});

// Upgrade buttons
document.querySelectorAll(".upgrade").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const type=btn.dataset.type;
    const cost=parseInt(btn.dataset.cost);
    if(points>=cost){
      points-=cost;
      purchasedUpgrades.push(type);
      const u=upgrades.find(x=>x.type===type);
      if(u){ autoPoints+=u.auto; population+=u.pop; happiness+=u.happy; if(happiness>100)happiness=100; addBuilding(type);}
      updateDisplay();
      saveGame();
    }
  });
});

// Auto points every second
setInterval(()=>{
  points+=Math.floor(autoPoints*happinessMultiplier*pointMultiplier);
  updateDisplay();
  saveGame();
},1000);
</script>
</body>
</html>
